<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div_{{ label_id }}" class="control-group{% if bf_raw.field.required %} required{% endif %}{% if errors %} error{% endif %}">
    <label class="control-label" for="div_{{ label_id }}">{{ label }}</label>
    <div class="controls">
        {{ bf }}
        {% if errors %}
        <span class="help-inline">{{ errors }}</span>
        {% endif %}
        {% if help_text %}
        <p class="help-block">{{ help_text }}</p>
        {% endif %}
    </div>
</div>
</body>
</html>
